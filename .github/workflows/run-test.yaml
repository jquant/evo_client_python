
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flake:
    name: Flake8
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Flake8
        # httpx: https://fastapi.tiangolo.com/tutorial/testing/#using-testclient
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  formatting:
    uses: ./.github/workflows/black-formatter.yml
    needs: flake

  tests-client:
    name: Run evo_client Tests
    runs-on: jai-runner-maromba
    timeout-minutes: 45
    needs: flake

    steps:
      - uses: actions/checkout@v3

      - name: Load .env file
        uses: aarcangeli/load-dotenv@v1.0.0
        with:
          path: './tests'
          filenames: |
            .env
          quiet: false
          if-file-not-found: error

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          check-latest: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 
          python -m pip install -e .
          if [ -f ./tests-requirements.txt ]; then pip install -r ./tests-requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test with pytest & Generate coverage report
        # https://github.com/pytest-dev/pytest-cov
        # https://pytest-cov.readthedocs.io/en/latest/readme.html
        run: |
          pytest ./test -x --durations=10 --cov=./src/evo_client --cov-report=xml:coverage.xml --cov-report=term-missing:skip-covered
 
      - name: Upload coverage to Codecov
        # https://github.com/codecov/codecov-action
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          name: evo_client
          fail_ci_if_error: false
          verbose: true
